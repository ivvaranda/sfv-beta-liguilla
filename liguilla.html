<script>
async function loadJSON(path){
  const url = path + (path.includes('?')?'&':'?') + 'v=' + Date.now();
  const res = await fetch(url, {cache:'no-store'});
  if(!res.ok) throw new Error('No se pudo cargar '+path+' ('+res.status+')');
  return res.json();
}
(async()=>{
  const br=document.getElementById('bracket');
  const data=await loadJSON('data/liguilla.json');
  function score(m){ return (m.g1==null||m.g2==null)?'vs':`${m.g1} - ${m.g2}` }
  let html='';
  html += '<div class="round"><h3>Cuartos</h3>';
  data.cuartos.forEach((m)=>{ html += `<div class="match"><div class="vs"><span>${m.t1}</span><b>${score(m)}</b><span>${m.t2}</span></div><div class="small">${m.date||''} ${m.time||''} Â· ${m.venue||''}</div></div>`; });
  html += '</div>';
  html += '<div class="round"><h3>Semifinales</h3>';
  (data.semifinal||[]).forEach((m)=>{ html += `<div class="match"><div class="vs"><span>${m.t1||'TBD'}</span><b>${score(m)}</b><span>${m.t2||'TBD'}</span></div><div class="small">${m.date||''} ${m.time||''} Â· ${m.venue||''}</div></div>`; });
  html += '</div>';
  html += '<div class="round"><h3>Final</h3>';
  (data.final||[]).forEach((m)=>{ html += `<div class="match"><div class="vs"><span>${m.t1||'TBD'}</span><b>${score(m)}</b><span>${m.t2||'TBD'}</span></div><div class="small">${m.date||''} ${m.time||''} Â· ${m.venue||''}</div></div>`; });
  html += '</div>';
  br.innerHTML = html;
})();
